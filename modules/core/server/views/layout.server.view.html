<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title page-title>guild.io</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <link href='https://fonts.googleapis.com/css?family=Exo+2:400,100,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
</head>

<body class="ng-cloak">
  <!--<header ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse lgo-navbar"></header>-->
  <section class="content">
    <section class="lgo-nav">
      <h1>GUILD</h1>
      <ul class="lgo-nav-list" ui-sref-active="active">
        <li class="lgo-nav-list-item" ui-sref="root.community">
          <span>Community</span>
          <i class="material-icons">home</i>
          <span class="lgo-nav-list-item-tab"></span>
        </li>
        <li class="lgo-nav-list-item">
          <span>Profile</span>
          <i class="material-icons">account_circle</i>
          <span class="lgo-nav-list-item-tab"></span>
        </li>
        <li class="lgo-nav-list-item">
          <span>Legions</span>
          <i class="material-icons">group</i>
          <span class="lgo-nav-list-item-tab"></span>
        </li>
        <li class="lgo-nav-list-item">
          <span>Games</span>
          <i class="material-icons">videogame_asset</i>
          <span class="lgo-nav-list-item-tab"></span>
        </li>
        <li class="lgo-nav-list-item">
          <span>Settings</span>
          <i class="material-icons">settings</i>
          <span class="lgo-nav-list-item-tab"></span>
        </li>
      </ul>
      <ul class="lgo-nav-list m-t-3" ui-sref-active="active">
        <li class="lgo-nav-list-item">
          <span>Sign-in</span>
          <span class="lgo-nav-list-item-tab"></span>
        </li>
        <li class="lgo-nav-list-item lgo-nav-sec" ui-sref="root.community">
          <span>Sign-up</span>
          <span class="lgo-nav-list-item-tab"></span>
        </li>
      </ul>
    </section>
    <section class="container-full">
      {% block content %}{% endblock %}
    </section>
  </section>

  <div gd-loader></div>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  {% if livereload %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}
</body>

</html>
